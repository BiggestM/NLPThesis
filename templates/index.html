<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Poem Generator</h1>
        <div class="form">
            <label for="seed-text">Enter your seed text:</label>
            <input type="text" id="seed-text" placeholder="Enter your seed text">
            <button onclick="generatePoem()">Generate</button>
        </div>
        <div class="output" id="output"></div>
    </div>

    <script>
        function generatePoem() {
            var seedText = document.getElementById("seed-text").value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/generate_poem");
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById("output").innerText = xhr.responseText;
                }
            };
            xhr.send(JSON.stringify({ "seed_text": seedText }));
        }
    </script>
</body>
</html>
