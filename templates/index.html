<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Poetry Generator</h1>
        <p>Create poetry by writing a few sentences. Give it a try and write below.</p>
        <form id="poetry-form" onsubmit="generatePoem(); return false;">
            <div class="input-container">
                <input type="text" id="seed-text" placeholder="Enter your seed text">
                <button type="submit">Generate</button>
            </div>
        </form>
        <div id="generated-poetry">
            <h2>Generated Response:</h2>
            <div class="poetry-output-container">
                <p id="poetry-output"></p>
            </div>
        </div>

    </div>

    <script>
        function generatePoem() {
            var seedText = document.getElementById("seed-text").value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/generate_poem");
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById("poetry-output").innerText = xhr.responseText;
                }
            };
            xhr.send(JSON.stringify({ "seed_text": seedText }));
        }
    </script>
</body>
</html>
